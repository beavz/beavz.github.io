<!DOCTYPE html>
<html>
<head>
  <title>Kara Bernert</title>
  <meta charset="utf-8">
  <link
    href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600'
    rel='stylesheet'
    type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link href="site.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
  <h1>KARA BERNERT</h1>

  <main class="group">

    <nav>
      <div class="tab" data-page=".about">ABOUT</div>
      <a href="resume.html">RESUME</a>
      <div class="tab" data-page=".contact">CONTACT</div>
    </nav>

    <section class="about">
      <img class="bw" src="https://s3.amazonaws.com/karabernert.com/sound_photo.jpg" >
      <p>Kara is a web developer out of Manhattan, originally from southern Massachusetts and Boston with a background in scientific research and an abiding love for the ocean and gummy bears.</p>
    </section>

    <section class="contact hide">
      <h6>krbernert@gmail.com</h6>
      <h6><a href="http://twitter.com/_beavz">@_beavz</a></h6>
      <h6><a href="https://github.com/beavz">https://github.com/beavz</a></h6>
    </section>
  </main>

  <footer>
    <small>K.R.Bernert - 2014
      <img
        id="jellyfish"
        src="https://s3.amazonaws.com/karabernert.com/jellyfish.png">
    </small>
  </footer>

  <script>
  window.currentPage = $(".about");
  window.changePage = function (event) {
    newPage = $(event.currentTarget).data().page
    window.currentPage.toggleClass("hide");
    window.currentPage = $(newPage);
    window.currentPage.toggleClass("hide");
  };

  $("nav").on("click", ".tab", window.changePage)
  </script>
</body>
</html>
